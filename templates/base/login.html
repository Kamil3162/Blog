{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static "login_interface.css"%}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<body>
    <div class="register">
        {% csrf_token %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="login">
            </div>
            <label>Login</label>
            <input type="text" name="login">
            <br>
            <label>Password</label>
            <input type="password" name="login_password">
            <br>
            <button class="back_register" type="submit">Login</button>
            <button class="back_btn" type="submit">
                <a href="{% url 'projects_list'%}">Back</a>
            </button>
        </form>
    </div>
</body>
</html>
